name: Build Docker

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Prepare
        id: prep
        run: |
          # https://blog.oddbit.com/post/2020-09-25-building-multi-architecture-im/
          DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${GITHUB_REPOSITORY#*/}
          TAG=${GITHUB_REF#refs/tags/v}

          TAGS="${DOCKER_IMAGE}:${TAG}"

          if [[ $TAG =~ '^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$' ]]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:latest"
          fi

          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=version::${TAG}
          echo ::set-output name=docker_image::${DOCKER_IMAGE}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: arm64,arm

      - name: Setup build
        uses: docker/setup-buildx-action@v1.3.0

      - name: Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v2.5.0
        with:
            build-args:
              VER=${{ steps.prep.outputs.version }}
            push: true
            context: ./
            tags: ${{ steps.prep.outputs.tags }}
            platforms: linux/amd64,linux/arm64,linux/arm