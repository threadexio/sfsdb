name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install boost
      run: sudo apt-get install -y libboost-program-options1.71.0

    - name: Build
      run: make BUILD_TYPE=Release BUILD_TESTS=y

    - name: Run tests
      run: make tests